<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Home Page</title>

        <!-- MyVocabularyWin8App references -->
        <link href="home.css" rel="stylesheet" />
        <script src="/js/utils.js"></script>
        <script src="/js/dataWords.js"></script>
        <script src="/js/dataAccess.js"></script>
        <script src="home.js"></script>
    </head>

    <body>
        <div id="pageHome" class="page">
            <!-- App Title -->
            <header aria-label="Header content" role="banner">
                <h1 class="appTitle"><span data-win-res="{textContent: 'appTitle'}"></span></h1>
            </header>
            
            <!-- First "column" -->
            <section id="section1">
                <div class="appImage">
                    <div class="appInformationsBack">
                        <form id="formNewWord" action="/" method="post">
                            <p id="labelNewWordDesignation" class="label"><span data-win-res="{textContent: 'newWordLabel'}"></span></p>
                            <input type="text" id="newWordDesignation" name="newWordDesignation" maxlength="50" required />

                            <div class="languageAndType">
                                <p id="labelNewWordLanguage" class="label"><span data-win-res="{textContent: 'newWordLanguageLabel'}"></span></p>
                                <select id="languagesList" required></select>

                                <p id="labelNewWordType" class="label"><span data-win-res="{textContent: 'newWordTypeLabel'}"></span></p>
                                <select id="typesList" required></select>
                            </div>

                            <p id="labelNewWordTranslation" class="label"><span data-win-res="{textContent: 'newWordTranslationLabel'}"></span></p>
                            <input type="text" id="newWordTranslation" name="newWordTranslation" maxlength="50" required />

                            <p id="labelNewWordDescription" class="label"><span data-win-res="{textContent: 'newWordDescriptionLabel'}"></span></p>
                            <textarea name="newWordDescription"></textarea>

                            <input type="submit" id="addNewWord" name="addNewWord" data-win-res="{value: 'addButton'}" />
                        </form>
                    </div>
                    <button id="buttonQuiz"><span data-win-res="{textContent: 'quizButton'}"></span></button>
                </div>
                <div class="appInformationsBackExtraColumn"></div>
            </section>

            <!-- Second "column" -->
            <section id="section2">
                <h2 id="wordsTitle"><span data-win-res="{textContent: 'allWords'}"></span></h2>
            
                <div id="filterWordsButton">
                    <select id="filterLanguages"></select>

                    <select id="filterTypes"></select>

                    <select id="filterKnown">
                        <option value="" data-win-res="{label: 'allWords'}"></option>
                        <option value="1" data-win-res="{label: 'wordsIKnow'}"></option>
                        <option value="0" data-win-res="{label: 'wordsIDontKnow'}"></option>
                    </select>

                    <select id="filterSort">
                        <option value="modificationdate" data-win-res="{label: 'sortByLastModification'}"></option>
                        <option value="designation" data-win-res="{label: 'sortByAlphabeticalOrder'}"></option>
                    </select>
                </div>

                <div id="wordMessage"></div>

                <!-- Template -->
                <div id="wordsTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="word" data-win-bind="data: idWord">
                        <div class="designation">
                            <span data-win-bind="textContent: designation"></span>
                        </div>
                        <div class="wordType">
                            <span data-win-bind="textContent: type"></span>
                        </div>
                        <div class="wordKnown">
                            <img src="#" data-win-bind="src: known" alt="KnownImg" />
                        </div>
                    </div>
                </div>

                <!-- ListView -->
                <div id="wordsListView" data-win-control="WinJS.UI.ListView" 
                                        data-win-options="{itemDataSource : DataWords.dataList.dataSource, itemTemplate: select('#wordsTemplate'), selectionMode: 'single', tapBehavior: 'directSelect', layout: {type: WinJS.UI.ListLayout}}">
                </div>
            </section>

            <!-- Third "column" -->
            <section id="section3">
                <h3 id="definitionTitle"><span data-win-res="{textContent: 'translation'}"></span></h3>
                <div id="backExtraRowDefinition"></div>

                <div id="translation" data-win-bind="innerText: translation"></div>
                <div id="description" data-win-bind="innerText: description"></div>

                <div class="actionsModification">
                    <button id="buttonEdit"><span data-win-res="{textContent: 'editButton'}"></span></button>
                    <button id="buttonDelete"><span data-win-res="{textContent: 'deleteButton'}"></span></button>
                </div>
            </section>
        </div>
    </body>
</html>
