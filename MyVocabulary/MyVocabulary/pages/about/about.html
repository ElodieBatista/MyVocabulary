<!DOCTYPE html>
<html>
    <head>
        <title>About</title>

        <link href="about.css" rel="stylesheet" />
        <script src="about.js"></script>
    </head>

    <body>
        <div id="aboutContainer" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId:'about', width:'wide'}">
            <!-- Title --->
            <div id="aboutTitle" class="win-ui-dark win-header">
               <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
               <div class="win-label">
                   <span data-win-res="{textContent: 'about'}"></span>
               </div>
            </div>

            <!-- Content --->
            <div id="aboutContent" class="win-content">
                <div class="win-settings-section">
                    <h3>
                        <span data-win-res="{textContent: 'developedBy'}"></span>
                    </h3>
                    <br />

                    <h3>
                        <span data-win-res="{textContent: 'version'}"></span>
                    </h3>
                    <p>3.0</p>
 
                    <h3>
                        <span data-win-res="{textContent: 'support'}"></span>
                    </h3>
                    <a id="contactLink" href="mailto:elodie-batista@live.fr">elodie-batista@live.fr</a>
                </div>
            </div>
        </div>
    </body>
</html>
